<!DOCTYPE html>
<html>
<head>
    <title id="terminalTitle">Terminal View</title>
    <style>
        .close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-button:hover {
            background: #cc0000;
        }
    </style>
<script>
    window.onload = function() {
        const serverAddress = window.location.hostname;
        const path = window.location.pathname;

        let port;
        let title = 'Terminal View';
        if (path.includes('machine')) {
            // For htop (Machine Monitoring)
            port = '8085';
            title = 'htop - System Monitor';
        // } else if (path.includes('ranger')) {
        //     // For Ranger File Manager
        //     port = '8088';
        //     title = 'Ranger File Manager';
        } else if (path.includes('mc')) {
            // For Midnight Commander
            port = '8089';
            title = 'Midnight Commander';
        } else if (path.includes('containers')) {
            // For Containers Monitoring
            port = '8087';
            title = 'LazyDocker';
        } else {
            // Default port (you can adjust this if needed)
            port = '8080';
        }
        document.getElementById('terminalTitle').textContent = title;

        const ttydUrl = `http://${serverAddress}:${port}`;
        // Create close button before redirect
        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-button';
        closeBtn.innerHTML = 'Close';
        closeBtn.onclick = () => window.close();
        document.body.appendChild(closeBtn);
        // Load ttyd in an iframe
        const iframe = document.createElement('iframe');
        iframe.src = ttydUrl;
        iframe.style.width = '100%';
        iframe.style.height = '100vh';
        iframe.style.border = 'none';
        document.body.appendChild(iframe);
    }
</script></head>
<body style="margin:0; padding:0;">
</body>
</html>
